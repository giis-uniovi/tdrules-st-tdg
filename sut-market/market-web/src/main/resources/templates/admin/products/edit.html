<!DOCTYPE html>
<html lang="en"
	  th:replace="_layouts/backend/template :: backend(~{::content})"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	  xsi:schemaLocation="http://www.thymeleaf.org">
<body>

<content>

	<h1>Редактирование товара</h1>

	<br>

	<form class="form-horizontal" id="productForm"
		  method="post"
		  th:action="@{/admin/products/{id}/edit(id=${product.productId})}" th:object="${product}">

		<input name="productId" th:value="*{productId}" type="hidden"/>

		<div th:replace="~{_layouts/backend/product-form :: product-form}">product-form</div>

		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-8">
				<a class="btn btn-default" th:href="@{/admin/products}">
					Вернуться
				</a>
				<button class="btn btn-primary" type="submit">
					Изменить
				</button>
			</div>
		</div>

	</form>

</content>
</body>
</html>
