<!DOCTYPE html>
<html lang="en"
	  th:replace="_layouts/backend/template :: backend(~{::content})"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	  xsi:schemaLocation="http://www.thymeleaf.org">
<body>

<content>

	<h1>Редактирование региона</h1>

	<br>

	<form class="form-horizontal" id="regionForm"
		  method="post"
		  th:action="@{/admin/regions/{id}/edit(id=${region.id})}" th:object="${region}">

		<input name="id" th:value="*{id}" type="hidden"/>

		<div th:replace="~{_layouts/backend/region-form :: region-form}">region-form</div>

		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-5">
				<a class="btn btn-default" th:href="@{/admin/regions}">
					Вернуться
				</a>
				<button class="btn btn-primary" type="submit">
					Изменить
				</button>
			</div>
		</div>

	</form>

</content>
</body>
</html>
